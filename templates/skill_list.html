{%- extends "base.html" %}

{% block titleex -%} 技能列表 {%- endblock %}

{% block layout %}<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='layouts/skill_list.css') }}">{% endblock %}

{% block scriptsex %}
<script src={{ url_for('static', filename='scripts/skill_list.js') }} type="text/javascript"></script>
{% endblock %}

{% block content %}
<div class="container">
    <div class="row form-group">
        <div class="col-md-12">
            <button type="button" class="btn" id="sortOrg">原始排序</button>
            <button type="button" class="btn" id="sortPwr">按照威力排序(高到低)</button>
            <button type="button" class="btn" id="sortCd">按照CD排序(高到低)</button>
        </div>
    </div>
    <div class="row skills-container">
        {% for entry in skill_data %}
        <div class="col-md-4 col-sm-6 col-xs-12 skill-wrapper" data-id="{{ entry.id }}" data-pwr="{{ entry.power }}" data-cd="{{ entry.cd }}">
            <div class="btn-section poke-{{ entry.element.name.lower() }}">
                <a href="{{ url_for('.poke_skill_result', id=entry.id) }}">
                    <div class="row set-center">
                        <div class="col-xs-2">
                            <img class="skill-icon" src="/static/Skill/{{ entry.icon }}.png">
                        </div>
                        <div class="col-xs-10">
                            <div class="skill-intro">
                                <span class="h3-nbs">{{ entry.name_zh }}</span>
                                <br />
                                <span class="skill-info">威力: {{ entry.power }} / CD: {{ entry.cd }}</span>
                            </div>
                        </div>
                    </div>
                </a>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{%- endblock %}
