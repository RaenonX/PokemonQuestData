{%- extends "base.html" %}

{% block content %}
<div class="container">
    <div class="jumbotron">
        <h1>感謝您為PKQ資料站提供資料！</h1>
    </div>
    <form class="form-horizontal" method="post" action="{{ url_for(".submit_result") }}">
        <div class="form-group">
            <label class="control-label col-sm-2" for="pokemon">寶可夢:</label>
            <div class="col-sm-10">
                <select class="form-control" name="pokemon">
                    {% for id, choice in poke_choices %}<option value="{{ id }}">{{ choice }}</option>{% endfor %}
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="recipe">食譜:</label>
            <div class="col-sm-10">
                <select class="form-control" name="recipe">
                    {% for id, choice in recipe_choices %}<option value="{{ id }}">{{ choice }}</option>{% endfor %}
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="quality">品質:</label>
            <div class="col-sm-10">
                <select class="form-control" name="quality">
                    {% for id, choice in quality_choices %}<option value="{{ id }}">{{ choice }}</option>{% endfor %}
                </select>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </div>
    </form>
</div>
{%- endblock %}
